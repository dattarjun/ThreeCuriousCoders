<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        .blog-post {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .blog-post h1 {
            margin-top: 0;
        }
        .blog-post p {
            color: #666;
        }
        .comment-form {
            margin-top: 2rem;
        }
        .comment-form textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
        }
        .comment-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blog-post">
            <h1>{{ blog.title }}</h1>
            <p>{{ blog.content }}</p>
        </div>
        <div class="comment-form">
            <form action="{{ url_for('add_comment', blog_id=blog.id) }}" method="POST">
                <textarea name="comment" rows="4" placeholder="Add a comment..." required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
        </div>
        <h2>Comments</h2>
        <ul>
            {% for comment in comments %}
                <li>{{ comment.content }} - <small>{{ comment.timestamp }}</small></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
