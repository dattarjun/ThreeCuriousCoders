<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Calendar - Travel Veda</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar-section {
            padding: 50px 0;
            text-align: center;
        }
        .calendar-section h2 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .calendar-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
        }
        .day {
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .day-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://via.placeholder.com/50" alt="Logo" width="30" height="30">
                Travel Veda
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_itinerary') }}">Create Itinerary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('calendar') }}">Travel Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('expense_tracker') }}">Expense Tracker</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Calendar Section -->
    <section class="calendar-section">
        <div class="container">
            <h2>Your Travel Calendar</h2>
            <div class="calendar-container">
                <div class="calendar">
                    <div class="day day-header">Sun</div>
                    <div class="day day-header">Mon</div>
                    <div class="day day-header">Tue</div>
                    <div class="day day-header">Wed</div>
                    <div class="day day-header">Thu</div>
                    <div class="day day-header">Fri</div>
                    <div class="day day-header">Sat</div>
                    <!-- Example days; this should ideally be generated dynamically based on the current month -->
                    {% for i in range(1, 31) %}
                    <div class="day">{{ i }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
